<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allison's Weather App Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    
</head>
<body>
    <div class = container>
        <div class = "app-border">
            <div class = "current-weather-overview">
            <h1 class = "city" id = "current-city">
            New York, NY
             </h1>
        <ul>
            <li> 
                Last updated: <span id = "date"> </span>
            </li>
            <li id="description">
                Clear
            </li>
        </ul>
    </div>
        <div class = "row">
            <div class = "col-6">
                <div class = "clearfix weather-temperature">
                    <img src="https://emojis.wiki/emoji-pics/apple/sun-apple.png" width="50"
                    alt = "Clear"
                    class = "float-left" 
                    />
                    <div class = "float-left"> 
                        <strong id="temperature">12</strong>
                        <span class="units">°F | °C</span>
                     </div>
                </div> 
             </div>
        <div class = "col-6">
            <ul>
                <li>
                    Feels like: <span id="feels-like">0</span>°F
                </li>
                <li>
                    Precipitation: <span id="precipitation">0</span>%
                </li>
                <li>
                    Humidity:  <span id="humidity">73</span>%
                </li>
                <li> 
                    Wind: <span id ="wind-speed">2</span>mi/hr
                </li>
            </ul>

        </div>
    </div>
</div>
    <p class="source" id = "source-code">
       <a href = "https://github.com/Aliznye/SheCodesWeatherProject"> Open source code</a> by Allison Nye
    </p>
</div>
</body>
<script src="src/index.js"></script>
</html>
